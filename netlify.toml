[build]
  # Команда для сборки проекта
  command = "yarn build"
  # Директория с собранными файлами
  publish = "dist"

# Редиректы для SPA (Single Page Application)
# Все запросы перенаправляются на index.html для работы React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

