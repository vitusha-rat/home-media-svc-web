name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Измените на вашу основную ветку (main или master)
  workflow_dispatch: # Позволяет запускать вручную

# Разрешения для GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # Если репозиторий - это пользовательский сайт (username.github.io), base = '/'
          # Иначе base = '/repository-name/'
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$REPO_NAME/"
          fi
          echo "Repository: $REPO_NAME"
          echo "Base path: $BASE_PATH"
          echo "base_path=$BASE_PATH" >> $GITHUB_OUTPUT

      - name: Build
        env:
          VITE_BASE_PATH: ${{ steps.repo.outputs.base_path }}
          VITE_API_URL: https://130.193.44.49/api/v1/
        run: yarn build

      - name: Setup 404 page for SPA
        # GitHub Pages требует 404.html для работы SPA с React Router
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
